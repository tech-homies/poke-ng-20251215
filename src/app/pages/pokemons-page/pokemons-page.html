<h2>Team</h2>
<ul class="pokemon-list">
  @for (pokemon of teamPokemons(); track pokemon.pokedex_id) {
    <li class="pokemon-item">
      <img [alt]="pokemon.name" [src]="pokemon.sprites.regular" width="50" height="50" />
      <span>{{ pokemon.pokedex_id }} - {{ pokemon.name.fr }}</span>
      <button type="button" matButton (click)="removeFromTeam(pokemon)">Retirer</button>
    </li>
  }
</ul>

<h2>Pokémons</h2>
<ul class="pokemon-list">
  @for (pokemon of pokemons(); track pokemon.pokedex_id) {
    <li class="pokemon-item">
      <img [alt]="pokemon.name" [src]="pokemon.sprites.regular" width="50" height="50" />
      <span>{{ pokemon.pokedex_id }} - {{ pokemon.name.fr }}</span>
      <button type="button" matButton (click)="addToTeam(pokemon)">Ajouter à l'équipe</button>
    </li>
  }
</ul>
