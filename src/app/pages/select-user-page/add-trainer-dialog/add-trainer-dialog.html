<h2 mat-dialog-title>âœ¨ Nouveau Dresseur</h2>
<form (submit)="submitForm($event)">
  <mat-dialog-content>
    <p>Remplissez les informations du nouveau dresseur :</p>
    <div class="trainer-form">
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput [field]="addTrainerForm.name" />
        <mat-error>{{ addTrainerForm.name().errors()[0]?.message }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Niveau</mat-label>
        <mat-select [field]="addTrainerForm.level">
          @for (level of trainerLevels; track level.value) {
            <mat-option [value]="level.value">{{ level.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Avatar</mat-label>
        <input matInput [field]="addTrainerForm.avatarUrl" type="url" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput rows="8" [field]="addTrainerForm.description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" [field]="addTrainerForm.age" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Ville</mat-label>
        <input matInput [field]="addTrainerForm.hometown" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button matButton type="button">Annuler</button>
    <button matButton="filled" type="submit" [disabled]="addTrainerForm().invalid()">Ajouter</button>
  </mat-dialog-actions>
</form>
