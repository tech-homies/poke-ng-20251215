<h1>Dresseurs</h1>
<ul class="trainer-list">
  @for (trainer of trainers(); track trainer.id) {
    <li class="trainer-item">
      <img src="{{ trainer.avatarUrl }}" alt="{{ trainer.name }}" width="30" height="30" class="avatar" />
      <span>{{ trainer.name }} </span>
      <a matButton [routerLink]="['/app/trainers', trainer.id, 'battles']">Stats</a>
    </li>
  }
</ul>
